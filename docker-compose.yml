version: "3.8"

services:
  postgres-service:
    image: postgres:17-alpine
    container_name: controle-estoque-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - controle-estoque-network
    restart: always

  api-service:
    build:
      context: .
      dockerfile: ./docker-config/app/Dockerfile
    container_name: controle-estoque-api
    depends_on:
      postgres-service:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    environment:
      # App/server config
      APP_PORT: ${APP_PORT}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      # Security/CORS
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_EXPIRE_MS: ${JWT_EXPIRE_MS:-3600000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:80}
      # Database config (also forwarded to Spring Boot)
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-service:5432/${POSTGRES_DB}?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - controle-estoque-network
    restart: always

networks:
  controle-estoque-network:

volumes:
  postgres_data:
